<h3>Reactive Forms Module</h3>
<div class="container">
  <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">

    <div class="form-outline mb-4">
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="firstName"/>
      <label class="form-label" for="form3Example1cg">First Name</label>
    </div>

    <div class="form-outline mb-4">
      <input type="text" id="form3Example3cg" class="form-control form-control-lg" formControlName="lastName"/>
      <label class="form-label" for="form3Example3cg">Last Name</label>
    </div>

    <div class="form-outline mb-4">
      <input type="email" id="form3Example4cg" class="form-control form-control-lg" formControlName="emailAddress"/>
      <label class="form-label" for="form3Example4cg">Email ID</label>
    </div>

    <div class="form-outline mb-4">
      <input type="text" id="form3Example4cdg" class="form-control form-control-lg" formControlName="department"/>
      <label class="form-label" for="form3Example4cdg">Department</label>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
    </div>

    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login
          here</u></a></p>

  </form>
</div>
