<h3>VEHICLE COMPONENT</h3>

<div class="container">
	<input type="text" class="form-control" [(ngModel)]="addNewVehicle.vehicleName"> <br>
	<input type="text" class="form-control" [(ngModel)]="addNewVehicle.vehiclePrice"> <br>
	<button type="button" (click)="addVehicle()">Add new</button> <br><br>
</div>
<div class="container">
	<h4> using pipe to filter vehicles list</h4>
	<div class="row">
		<!-- <div class="col-sm">
			<span>To search with one key(name): </span>
			<input [(ngModel)]="searchTerm" placeholder="type here">
		</div> -->
		<div class="col-sm">
			<span>To search with any key(name or price): </span>
			<input [(ngModel)]="searchTerm" placeholder="type here">
		</div>
	</div><br>
	<h4>Read Local JSON file data using typescript import</h4>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tr *ngFor="let vehicle of vehicleData | search: searchTerm ">
				<td>{{vehicle?.vehicleName}}</td>
				<td>{{vehicle?.vehiclePrice}}</td>
			</tr>
		</table>
	</div>
</div>
